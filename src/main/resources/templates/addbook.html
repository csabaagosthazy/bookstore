<!DOCTYPE HTML>
<html xmlns:th = "http://thymeleaf.org">
<head>
	<title>Books</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	
</head>
	<body>
		<div class="container">
			<h2>Add book</h2>
			<div class="col-md-4">
				<form th:object="${book}" th:action="@{save}" action="#" method="post">
						<label for="title">Title</label>
					<input type="text" id="title" th:field="*{title}" class="form-control"/>
					<div style="clear: both; display: block; height: 10px;"></div>
						<label for="author">Author</label>
					<input type="text" id="author" th:field="*{author}" class="form-control"/>
					<div style="clear: both; display: block; height: 10px;"></div>
						<label for="year">Year of publish</label>
					<input type="text" id="year" th:field="*{year}" class="form-control"/>
					<div style="clear: both; display: block; height: 10px;"></div>
						<label for="isbn">ISBN Code</label>
					<input type="text" id="isbn" th:field="*{isbn}" class="form-control"/>
					<div style="clear: both; display: block; height: 10px;"></div>
						<label for="price">Price of book(EUR)</label>
					<input type="text" id="price" th:field="*{price}" class="form-control"/>
					<div style="clear: both; display: block; height: 10px;"></div>
					<label for="cathegory">Cathegory of book(num)</label>
					<select id="cathegory" th:field="*{cathegory}" class="form-control">
						<option th:each="cathegory : ${cathegories}" th:value="${cathegory.catId}" th:text="${cathegory.name}">
					</select>
					<div style="clear: both; display: block; height: 10px;"></div>
					<input type="submit" class="btn btn-primary" value="save">
				</form>
			
			</div>
		
		
		
		
		</div>
	</body>

</html>
